apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'org.testng', name: 'testng', version: '6.11'
    compile group: 'com.sparkjava', name: 'spark-core', version: '2.6.0'

}

sourceSets {
    main{
        java{
            srcDir  'src/java'
        }
    }

    test{

        java{
            srcDir 'src/test'
        }
    }
}

test{
    useTestNG(){
        useDefaultListeners = true
        suites 'testresource/testng.xml'
    }
}

defaultTasks 'hello'

task hello {

    doLast {
        println 'What\'s uppp!'
    }
}